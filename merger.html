<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <h2>Sambhavi builds a merger</h2>
    <div><input class="merger" type="text" id="inputElement" ></div>
    <br>
		<div class="flex-container" id="target">
		  <div class="merger">row item 1</div>   
		  <div class="merger">row item 2</div>  
		  <div class="merger">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add end</button>
        <button onclick="addFront()">Add Front</button>
        <button onclick="remove()">Remove</button>
    
	
	
</body>
<script>
    let queueItems=[];
    let removedItem;
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div");
            element.innerHTML = document.getElementById('inputElement').value;
            element.style.color = "orange";
            element.className="merger";

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
        queueItems=document.getElementsByClassName('merger');
        console.log(document.getElementsByClassName('merger'));

		
	}
    function remove() {
        queueItems=document.getElementsByClassName("merger");
            let len=queueItems.length;
            if(len>0){
                queueItems[0].remove();
            }   
        }

    function addFront(){

        let element=document.createElement("div");

        element.innerHTML=document.getElementById("inputElement").value;

        element.style.color="red";
        element.className="merger";

        let container=document.getElementById("target");

        container.insertBefore(element,container.firstChild);
    }
</script>
</html>
