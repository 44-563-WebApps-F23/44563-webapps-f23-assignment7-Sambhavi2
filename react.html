<!DOCTYPE html>
<html lang="en">
<head>
  <title>React</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>speed check by Sambhavi</h2>
  <div id="target"> Your time</div>

  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <div id="counter">Count</div>
  <button type="button" class="btn btn-primary" onclick="recordTime()">React</button>
  
  <p id="countdown">countdown</p>
  
  <script> 
    let reactTime 
    function recordTime(){
      reactTime=undefined;
      reactTime= Date.now();
      console.log(reactTime);
    }
    let i=0;
    let a=Math.floor((Math.random() * 10) + 2);
    function startTime(){
       a=Math.floor((Math.random() * 10) + 2);
      for( i=0;i<a;i++){
         console.log(a);
          setTimeou(i); 
      }  
    setTimeout( () => {
          console.log("Entered anononymouse fn");
           if(reactTime==undefined){
              console.log("entered if");
              document.getElementById('target').innerHTML="Too Slow";
           }
           else{
              console.log("entered else");
              let endTime;
              endTime=Date.now();
              console.log("endtime is"+endTime);
              let temp=endTime-reactTime;
              console.log(temp);
              document.getElementById('target').innerHTML="Time was "+temp;
           }
          },8*1000);  
      } 
      function setTimeou(i)
     {
          setTimeout(()=>{
                  document.getElementById('countdown').innerHTML=i;
              },(a-i)*1000);
      } 
    </script>

</body>
</html>
